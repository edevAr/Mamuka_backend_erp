spring.application.name=erpbackend

# Database Configuration
# For Render deployment: Render automatically provides DATABASE_URL in format: postgresql://user:password@host:port/database
# The DatabaseConfig class will automatically parse this and convert it to JDBC format
# For local development, you can use these properties or set DATABASE_URL environment variable
# NOTE: These are fallback values. DatabaseConfig bean takes precedence if DATABASE_URL is set.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mamukas_erp}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
# Disable auto-configuration to use our custom DatabaseConfig bean
spring.autoconfigure.exclude=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Server Configuration
# Render sets PORT environment variable automatically
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging Configuration
# In production, set LOG_LEVEL environment variable to INFO or WARN
logging.level.com.mamukas.erp.erpbackend=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_SQL_BINDER:TRACE}

# Validation Configuration
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.fail-on-null-for-primitives=true
spring.jackson.deserialization.fail-on-reading-dup-tree-key=true

